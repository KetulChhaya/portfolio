<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Contact Form Message</title>
    <style>
      /* Reset and base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          'Inter',
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          Roboto,
          sans-serif;
        line-height: 1.6;
        color: #1a1a1a;
        background: linear-gradient(135deg, #fafafa 0%, #f5f5f5 100%);
        padding: 20px;
      }

      /* Email container */
      .email-container {
        max-width: 600px;
        margin: 0 auto;
        background: #ffffff;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        border: 1px solid #e5e5e5;
      }

      /* Header */
      .header {
        background: linear-gradient(135deg, #1a1a1a 0%, #404040 100%);
        color: white;
        padding: 40px 30px;
        text-align: center;
      }

      .header h1 {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 8px;
        letter-spacing: -0.025em;
      }

      .header p {
        font-size: 16px;
        opacity: 0.9;
        font-weight: 400;
      }

      /* Content */
      .content {
        padding: 40px 30px;
      }

      .greeting {
        font-size: 18px;
        color: #1a1a1a;
        margin-bottom: 30px;
        font-weight: 500;
      }

      /* Message card */
      .message-card {
        background: linear-gradient(135deg, #f8f9fa 0%, #f1f3f4 100%);
        border: 1px solid #e1e5e9;
        border-radius: 12px;
        padding: 30px;
        margin: 30px 0;
      }

      .message-card h2 {
        font-size: 20px;
        font-weight: 600;
        color: #1a1a1a;
        margin-bottom: 20px;
        letter-spacing: -0.02em;
      }

      /* Contact details */
      .contact-details {
        display: grid;
        gap: 15px;
        margin-bottom: 25px;
      }

      .contact-item {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px 16px;
        background: rgba(255, 255, 255, 0.7);
        border-radius: 8px;
        border: 1px solid rgba(0, 0, 0, 0.05);
      }

      .contact-label {
        font-weight: 600;
        color: #404040;
        min-width: 80px;
        font-size: 14px;
      }

      .contact-value {
        color: #1a1a1a;
        font-weight: 500;
        font-size: 14px;
      }

      /* Message content */
      .message-content {
        background: white;
        border: 1px solid #e1e5e9;
        border-radius: 8px;
        padding: 20px;
        margin-top: 20px;
      }

      .message-content h3 {
        font-size: 16px;
        font-weight: 600;
        color: #404040;
        margin-bottom: 12px;
      }

      .message-text {
        color: #1a1a1a;
        line-height: 1.7;
        white-space: pre-wrap;
        font-size: 15px;
      }

      /* Footer */
      .footer {
        background: #f8f9fa;
        padding: 30px;
        text-align: center;
        border-top: 1px solid #e1e5e9;
      }

      .footer p {
        color: #666666;
        font-size: 14px;
        margin-bottom: 8px;
      }

      .footer .signature {
        font-weight: 600;
        color: #404040;
      }

      /* Responsive design */
      @media (max-width: 600px) {
        body {
          padding: 10px;
        }

        .email-container {
          border-radius: 12px;
        }

        .header {
          padding: 30px 20px;
        }

        .header h1 {
          font-size: 24px;
        }

        .content {
          padding: 30px 20px;
        }

        .message-card {
          padding: 20px;
        }

        .contact-item {
          flex-direction: column;
          align-items: flex-start;
          gap: 4px;
        }

        .contact-label {
          min-width: auto;
        }
      }

      /* Dark mode support */
      @media (prefers-color-scheme: dark) {
        body {
          background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        }

        .email-container {
          background: #2d2d2d;
          border-color: #404040;
        }

        .header {
          background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
        }

        .content {
          color: #e5e5e5;
        }

        .greeting {
          color: #e5e5e5;
        }

        .message-card {
          background: linear-gradient(135deg, #404040 0%, #333333 100%);
          border-color: #555555;
        }

        .message-card h2 {
          color: #e5e5e5;
        }

        .contact-item {
          background: rgba(255, 255, 255, 0.05);
          border-color: rgba(255, 255, 255, 0.1);
        }

        .contact-label {
          color: #cccccc;
        }

        .contact-value {
          color: #e5e5e5;
        }

        .message-content {
          background: #333333;
          border-color: #555555;
        }

        .message-content h3 {
          color: #cccccc;
        }

        .message-text {
          color: #e5e5e5;
        }

        .footer {
          background: #404040;
          border-color: #555555;
        }

        .footer p {
          color: #cccccc;
        }

        .footer .signature {
          color: #e5e5e5;
        }
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <!-- Header -->
      <div class="header">
        <h1>New Contact Form Message</h1>
        <p>You have received a new message from your portfolio website</p>
      </div>

      <!-- Content -->
      <div class="content">
        <div class="greeting">Hello Ketul,</div>

        <div class="message-card">
          <h2>Contact Details</h2>

          <div class="contact-details">
            <div class="contact-item">
              <span class="contact-label">Name:</span>
              <span class="contact-value">{{from_name}}</span>
            </div>

            <div class="contact-item">
              <span class="contact-label">Email:</span>
              <span class="contact-value">{{from_email}}</span>
            </div>

            <div class="contact-item">
              <span class="contact-label">Subject:</span>
              <span class="contact-value">{{subject}}</span>
            </div>
          </div>

          <div class="message-content">
            <h3>Message:</h3>
            <div class="message-text">{{message}}</div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="footer">
        <p>This message was sent from your portfolio contact form</p>
        <p class="signature">Best regards,<br />Your Portfolio Website</p>
      </div>
    </div>
  </body>
</html>
